<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
  </head>
  <body>
    <div class="m-3" style="width:100%; overflow-x: scroll; white-space: nowrap;">
      <table class="small">
        <thead>
          <tr>
            <th>&nbsp;</th>
            {% for i in results['iterations'] %}
            <th>{{ i }}</th>
            {% endfor %}
          </tr>
          {% for r_m in res_map %}
          {% if not results[r_m] %}
          <tr>
            <td colspan="{{ results['iterations']|length }}"><b>{{ r_m }}</b></td>
          </tr>
          {% else %}
          <tr>
            <td>{% if res_map[r_m].t %}{{ res_map[r_m].t }}{% else %}{{ r_m }}{% endif %}</td>
            {% for r in results[r_m] %}
            <td>{{ r }}</td>
            {% endfor %}
          </tr>
          {% endif %}
          {% endfor %}
        </thead>
      </table>
    </div>
  </body>
</html>
